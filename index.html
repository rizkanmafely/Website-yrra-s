<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yrra's Project Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFB6D9 0%, #FF6B9D 50%, #FFB6D9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 150, 200, 0.4), transparent);
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 180, 220, 0.3), transparent);
            top: 40%;
            left: -50px;
            border: 30px solid rgba(255, 150, 200, 0.2);
        }

        .circle3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 120, 180, 0.3), transparent);
            bottom: -50px;
            right: -80px;
        }

        /* Header */
        header {
            width: 100%;
            background: rgba(50, 50, 50, 0.9);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .header-content {
            max-width: 600px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            color: white;
            font-size: 20px;
            font-style: italic;
            font-weight: 300;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* Main content */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 5;
        }

        /* Profile section */
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: black;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-placeholder {
            color: #4FC3D8;
            font-size: 48px;
            font-weight: bold;
        }

        .username {
            color: #000;
            font-size: 22px;
            font-style: italic;
            font-weight: 500;
        }

        /* Links section */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-button {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            border: none;
            border-radius: 50px;
            padding: 18px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #FF6B9D 0%, #FF6B9D 100%);
        }

        .link-button:active {
            transform: translateY(-1px);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .link-icon svg {
            width: 28px;
            height: 28px;
        }

        .link-text {
            color: rgb(0, 0, 0);
            font-size: 18px;
            font-style: italic;
            flex-grow: 1;
            text-align: left;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 20px;
            color: rgba(0, 0, 0, 0.6);
            font-size: 14px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .footer-text {
            font-style: italic;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 15px;
            }

            .link-button {
                padding: 16px 25px;
            }

            .link-text {
                font-size: 16px;
            }
        }
    </style>
</head>
